name: Auto-commit and sync

on:
  schedule:
    # Every 6 hours during work hours (6:00, 12:00, 18:00, 00:00 CET)
    - cron: '0 6,12,18,0 * * *'
  workflow_dispatch: # Manual trigger
  
jobs:
  auto-commit:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check for uncommitted changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit changes if any
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check for secrets before committing
          if git status --porcelain | cut -c4- | xargs grep -l "apify_api_[A-Za-z0-9]\{20,\}" 2>/dev/null; then
            echo "❌ ERROR: Real API tokens detected! Skipping auto-commit."
            exit 1
          fi
          
          git add .
          git commit -m "chore: automated commit - $(date '+%Y-%m-%d %H:%M')"
          git push
          
      - name: Log status
        run: |
          if [[ "${{ steps.changes.outputs.changes }}" == "true" ]]; then
            echo "✅ Changes committed and pushed"
          else
            echo "ℹ️ No changes to commit"
          fi