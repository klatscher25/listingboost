name: ListingBoost Auto-Commit & Sync System

on:
  schedule:
    # Every 6 hours: 6:00, 12:00, 18:00, 00:00 CET (5:00, 11:00, 17:00, 23:00 UTC)
    - cron: '0 5,11,17,23 * * *'
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]
    paths: [ 'TODO.md', 'CLAUDE.md', '.github/workflows/**' ]
  
jobs:
  auto-commit:
    name: Automated Commit & TODO Sync
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci --omit=dev
        
      - name: ğŸ•’ Update TODO.md timestamp
        run: |
          # Update timestamp in TODO.md if it exists
          if [ -f "TODO.md" ]; then
            CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S')
            sed -i "s/Last Updated.*$/Last Updated**: $CURRENT_TIME - AUTO-SYNC âœ…/" TODO.md || echo "No timestamp pattern found"
            echo "ğŸ“… Updated TODO.md timestamp to $CURRENT_TIME"
          fi
          
      - name: ğŸ” Validate project state
        run: |
          echo "ğŸ” Running comprehensive validation..."
          
          # Run TODO sync validation
          if [ -f "scripts/check-todo-sync.js" ]; then
            node scripts/check-todo-sync.js || echo "âš ï¸ TODO validation warnings (auto-commit will proceed)"
          fi
          
          # Quick security scan
          if find . -name "*.js" -o -name "*.ts" -o -name "*.json" -o -name "*.md" | \
             xargs grep -l "apify_api_[A-Za-z0-9]\{20,\}" 2>/dev/null; then
            echo "âŒ CRITICAL: Real API tokens detected!"
            echo "ğŸ›‘ Auto-commit blocked for security"
            exit 1
          fi
          
          echo "âœ… Validation passed"
        
      - name: ğŸ“Š Analyze changes
        id: changes
        run: |
          # Check for any changes (staged or unstaged)
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            
            # Categorize changes
            MODIFIED_FILES=$(git status --porcelain | wc -l)
            TODO_CHANGED=$(git status --porcelain | grep "TODO.md" | wc -l)
            CODE_CHANGED=$(git status --porcelain | grep -E "\.(ts|tsx|js|jsx)$" | wc -l)
            
            echo "files_modified=$MODIFIED_FILES" >> $GITHUB_OUTPUT
            echo "todo_changed=$TODO_CHANGED" >> $GITHUB_OUTPUT  
            echo "code_changed=$CODE_CHANGED" >> $GITHUB_OUTPUT
            
            echo "ğŸ“ˆ Changes detected:"
            echo "  - Modified files: $MODIFIED_FILES"
            echo "  - TODO.md changes: $TODO_CHANGED"
            echo "  - Code changes: $CODE_CHANGED"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          fi
          
      - name: ğŸ¤– Intelligent commit
        if: steps.changes.outputs.changes == 'true'
        run: |
          # Configure git
          git config --local user.email "auto-commit@listingboost.ai"
          git config --local user.name "ListingBoost Auto-Commit"
          
          # Determine commit type based on changes
          FILES_MODIFIED="${{ steps.changes.outputs.files_modified }}"
          TODO_CHANGED="${{ steps.changes.outputs.todo_changed }}"
          CODE_CHANGED="${{ steps.changes.outputs.code_changed }}"
          
          COMMIT_TYPE="chore"
          COMMIT_SCOPE="auto-sync"
          COMMIT_DESC="automated maintenance"
          
          if [ "$TODO_CHANGED" -gt 0 ] && [ "$CODE_CHANGED" -gt 0 ]; then
            COMMIT_TYPE="feat"
            COMMIT_SCOPE="development"
            COMMIT_DESC="development progress with TODO.md sync"
          elif [ "$TODO_CHANGED" -gt 0 ]; then
            COMMIT_TYPE="docs"
            COMMIT_SCOPE="todo"
            COMMIT_DESC="TODO.md synchronization and progress update"
          elif [ "$CODE_CHANGED" -gt 0 ]; then
            COMMIT_TYPE="feat"
            COMMIT_SCOPE="development" 
            COMMIT_DESC="automated development progress"
          fi
          
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M CET')
          
          # Stage all changes
          git add .
          
          # Create intelligent commit message
          git commit -m "$COMMIT_TYPE($COMMIT_SCOPE): $COMMIT_DESC

          ğŸ¤– Automated commit from GitHub Actions
          ğŸ“… Timestamp: $TIMESTAMP  
          ğŸ“Š Files modified: $FILES_MODIFIED
          ğŸ”„ Auto-sync workflow operational
          
          Changes include:
          $(git diff --cached --name-only | head -10 | sed 's/^/  - /')
          
          ğŸš€ ListingBoost development continues...
          
          ğŸ¤– Generated with [GitHub Actions](https://github.com/features/actions)
          
          Co-Authored-By: GitHub Actions <actions@github.com>"
          
          echo "âœ… Intelligent commit created"
          
      - name: ğŸš€ Push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git push origin main
          echo "ğŸ‰ Changes successfully pushed to GitHub"
          
      - name: ğŸ“‹ Summary report
        run: |
          echo "## ğŸ“Š Auto-Commit Summary Report"
          echo "================================="
          echo ""
          
          if [[ "${{ steps.changes.outputs.changes }}" == "true" ]]; then
            echo "âœ… **Status**: Changes committed and pushed"
            echo "ğŸ“ **Files modified**: ${{ steps.changes.outputs.files_modified }}"
            echo "ğŸ“… **Timestamp**: $(date '+%Y-%m-%d %H:%M:%S CET')"
            echo "ğŸ”„ **Next auto-commit**: $(date -d '+6 hours' '+%Y-%m-%d %H:%M CET')"
          else
            echo "â„¹ï¸ **Status**: No changes to commit"
            echo "ğŸ•’ **Last check**: $(date '+%Y-%m-%d %H:%M:%S CET')"  
            echo "ğŸ”„ **Next check**: $(date -d '+6 hours' '+%Y-%m-%d %H:%M CET')"
          fi
          
          echo ""
          echo "ğŸ¯ **Auto-commit system operational**"
          echo "ğŸ›¡ï¸ **Security validation**: Passed"
          echo "ğŸ“š **TODO.md sync**: Active"